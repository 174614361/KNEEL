experiment:
  - experiment_description: "High cost annotations (full set) | L2 | Regular HG block | MixUP"
  - annotations : "hc"
  - seed: 42
transforms:
  - pad_x: 520
  - pad_y: 520
  - crop_x: 450
  - crop_y: 450
  - img_pad: 100
model:
  - multiscale_hg: false
  - base_width: 24
training:
  - bs: 16
  - lr: 0.001
  - wd: 0.0001
  - optim: adam
  - n_epochs: 100
  - use_swa: false
  - use_mixup: true
  - mixup_alpha: 0.75
loss:
  - loss_type: l2
