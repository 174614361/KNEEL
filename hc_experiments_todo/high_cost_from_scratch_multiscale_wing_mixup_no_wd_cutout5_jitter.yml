experiment:
  - experiment_description: "wing loss | multiscale | mixup | wd0| cutout5 | jitter"
  - annotations : "hc"
  - seed: 42
transforms:
  - pad_x: 520
  - pad_y: 520
  - crop_x: 450
  - crop_y: 450
  - img_pad: 100
model:
  - multiscale_hg: true
  - base_width: 24
training:
  - bs: 16
  - lr: 0.001
  - wd: 0
  - optim: adam
  - n_epochs: 100
  - use_swa: false
  - use_mixup: true
  - mixup_alpha: 0.75
  - use_cutout: true
  - cutout: 0.05
  - use_target_jitter: true
loss:
  - loss_type: wing
  - wing_w: 15
  - wing_c: 3